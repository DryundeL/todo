    <main>
        <header class = "main-header">
            <div class = "main-header__wrapper">
                <div class="hz">
                    <p class="date" id = "date">Saturday, June 1</p>
                    <p class="active"></p>
                </div>
                <ul class = "tabs-list">

        </ul>
